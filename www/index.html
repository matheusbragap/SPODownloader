<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>SPO Download</title>
        <link rel="icon" href="img/favicon.ico">

        <!-- angular -->
        <script src="dependencies/angular/angular.min.js"></script>
        <script src="dependencies/angular/angular-route.js"></script>
        <script src="dependencies/angular/angular-resource.js"></script>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="dependencies/bootstrap/bootstrap.min.css" /> <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"> <!-- icons -->

        <!-- ===================================================== css ===================================================== -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/tabs/home.css">
        <link rel="stylesheet" href="css/tabs/search.css">
        <link rel="stylesheet" href="css/tabs/downloads.css">
        <link rel="stylesheet" href="css/tabs/settings.css">
        <!-- ===================================================== css ===================================================== -->
    </head>
    <body ng-app="spoApp">
        <!-- locate load -->
        <div ng-view></div>
        
        <!-- ===================================================== controller's ===================================================== -->
        <!-- route -->
        <script src="./js/app.js"></script>
        
        <!-- pages -->
        <script src="./js/controllers/pagesControllers/homeController.js"></script> <!-- home -->
        <script src="./js/controllers/pagesControllers/searchController.js"></script> <!-- search -->
        <script src="./js/controllers/pagesControllers/downloadsController.js"></script> <!-- downloads -->
        <script src="./js/controllers/pagesControllers/settingsControler.js"></script> <!-- settings -->

        <!-- components -->
        <script src="./js/controllers/componentsControllers/footerController.js"></script> <!-- footer -->
        <script src="./js/controllers/componentsControllers/headerController.js"></script> <!-- header -->
        <!-- ===================================================== controller's ===================================================== -->
       
        <!-- bootstrap js -->
        <script src="dependencies/bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
