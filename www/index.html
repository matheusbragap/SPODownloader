<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>SPO Download</title>
        <link rel="icon" href="img/favicon.ico">
        
        <!-- ionic framework -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

        <!-- angular -->
        <script src="dependencies/angular/angular.min.js"></script>
        <script src="dependencies/angular/angular-route.js"></script>
        <script src="dependencies/angular/angular-resource.js"></script>

        <!-- CSS personalizado -->
        <link rel="stylesheet" href="./css/index.css">

    <body ng-app="spoApp">
        <ion-app>
            <!-- locate load -->
            <div ng-view></div>

        <!-- ===================================================== controller's ===================================================== -->
        <!-- route -->
        <script src="./js/app.js"></script>
        
        <!-- pages -->
        <script src="./js/controllers/pagesControllers/homeController.js"></script>

        <script src="./js/controllers/pagesControllers/downloadsController.js"></script>

        <!-- components -->
        <script src="./js/controllers/componentsControllers/footerController.js"></script>
        <script src="./js/controllers/componentsControllers/headerController.js"></script>
        <!-- ===================================================== controller's ===================================================== -->
       
        <!-- icon's ionic -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>

</html>
